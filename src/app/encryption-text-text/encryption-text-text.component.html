<div class="card-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Text to Text Encryption</mat-card-title>
      <mat-card-subtitle>You could set your personal key on the Configuration page in the left side drawer.
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content-container">
        <app-select-key></app-select-key>
        <text-input title="Plain Text" (bindValueChange)="encrypt($event)" [bindValue]="plainText" [isLoading]="waitDecrypt" id="plainText"></text-input>
        <text-input title="Encrypted Text" (bindValueChange)="decrypt($event)" [bindValue]="encryptedText" [isLoading]="waitInput"></text-input>
      </div>
    </mat-card-content>
  </mat-card>
</div>
