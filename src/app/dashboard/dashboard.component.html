<div class="card-container">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>Configuration</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="card-content-container">
        <!--<mat-form-field appearance="fill">
          <mat-label>Select the Key</mat-label>
          <mat-select [value]="keySetManagerService.getCurrentKeyName()"
            (valueChange)="keySetManagerService.selectKey($event)">
            <mat-option *ngFor="let key of keySetManagerService.getOptions()" [value]="key">
              {{key}}
            </mat-option>
          </mat-select>
        </mat-form-field>-->
        <div class="table-container">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">
            <ng-container matColumnDef="select">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let row">
                <mat-radio-group [ngModel]="keySetManagerService.getCurrentKeyName()" (ngModelChange)="keySetManagerService.selectKey($event)">
                  <mat-radio-button [value]="row.name"></mat-radio-button>
                </mat-radio-group>
              </td>
            </ng-container>
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <ng-container matColumnDef="key">
              <th mat-header-cell *matHeaderCellDef> Key </th>
              <td mat-cell *matCellDef="let row"> {{row.key}} </td>
            </ng-container>
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button matTooltip="Edit" aria-label="Edit"
                  (click)="editKey(row.name, row.key)">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button matTooltip="Remove" aria-label="Remove" (click)="delKey(row.name)">
                  <mat-icon>close</mat-icon>
                </button>
              </td>
            </ng-container>
            <ng-container matColumnDef="creator">
              <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" (click)="newKey()">
                  Add a new key
                </button>
              </td>
            </ng-container>
            <!--<ng-container matColumnDef="generator">
              <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" (click)="newRandomKey()">
                  Generate a random key
                </button>
              </td>
            </ng-container>-->
            <ng-container matColumnDef="blank">
              <td mat-footer-cell *matFooterCellDef>
              </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedCol"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedCol;" class="table-row"></tr>
            <tr mat-footer-row *matFooterRowDef="['creator', 'blank', 'blank', 'blank']"></tr>
          </table>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
