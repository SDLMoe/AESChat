<h1 mat-dialog-title>Add a new key</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;" [@shakeit]="shakeName ? 'shakeend' : 'shakestart'">
    <mat-label>Name</mat-label>
    <input matInput [formControl]="addNewKeyNameFormControl" autocomplete="off">
    <button matSuffix mat-icon-button matTooltip="Generate" aria-label="Clear" (click)="randomName()">
      <mat-icon>loop</mat-icon>
    </button>
    <mat-error *ngIf="addNewKeyNameFormControl.invalid">
      Key Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;" [@shakeit]="shakeKey ? 'shakeend' : 'shakestart'">
    <mat-label>Key</mat-label>
    <textarea cdkTextareaAutosize matInput [formControl]="addNewKeyFormControl" autocomplete="off"></textarea>
    <button matSuffix mat-icon-button matTooltip="Generate" aria-label="Clear" (click)="randomKey()">
      <mat-icon>loop</mat-icon>
    </button>
    <mat-error *ngIf="addNewKeyFormControl.invalid">
      Key is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <div style="display: flex; flex-direction: column; width: 100%;">
    <div style="display: flex; flex-direction: row;">
        <button style="width: 100%;" mat-button (click)="onNoClick()">Cancel</button>
        <button style="width: 100%;" mat-button (click)="confirm()">Confirm</button>
    </div>
    <button style="width: 100%;" mat-button (click)="randomAll()">Randomly Generate</button>
  </div>
</div>
