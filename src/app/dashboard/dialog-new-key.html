<h1 mat-dialog-title>Add a new key</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Name</mat-label>
    <input matInput required ngDefaultControl [(ngModel)]="name">
    <mat-error *ngIf="addNewKeyNameFormControl.invalid">
      Key is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-form-field style="width: 100%;">
    <mat-label>Key</mat-label>
    <input matInput required ngDefaultControl [(ngModel)]="key">
    <mat-error *ngIf="addNewKeyFormControl.invalid">
      Key is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="dialogRef.close([name, key])">Confirm</button>
    <button mat-button (click)="randomKey()">Generate a random key</button>
</div>
