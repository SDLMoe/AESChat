<h1 mat-dialog-title>Are you sure to permanently <strong>delete</strong> key named <strong>{{data}}</strong></h1>
<div mat-dialog-actions>
  <div style="display: flex; flex-direction: row; width: 100%;">
    <button mat-button style="width: 100%;" (click)="onNoClick()">Cancel</button>
    <button mat-button cdkFocusInitial style="width: 100%;" (click)="confirm()">Confirm</button>
  </div>
</div>
