<h1 mat-dialog-title>Set a new key for {{data.name}}</h1>
<div mat-dialog-content>
  <mat-form-field style="width: 100%;">
    <mat-label>Key</mat-label>
    <textarea cdkTextareaAutosize required matInput [(ngModel)]="data.key"></textarea>
    <mat-error *ngIf="editKeyFormControl.invalid">
      Key is <strong>required</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button (click)="dialogRef.close(data.key)">Confirm</button>
  <button mat-button (click)="randomKey()">Generate a random key</button>
</div>
