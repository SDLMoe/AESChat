<h1 mat-dialog-title>Set a new key for {{data.name}}</h1>
<div mat-dialog-content>
    <mat-form-field style="width: 100%;">
        <mat-label>Key</mat-label>
        <input matInput [(ngModel)]="data.key">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="dialogRef.close(data.key)">Confirm</button>
    <button mat-button (click)="randomKey()">Generate a random key</button>
</div>
