<h1 mat-dialog-title>Set a new key for {{data.key}}</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Key</mat-label>
        <input matInput [value]="data.key" [(ngModel)]="data.key">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button (click)="dialogRef.close(data.key)"cdkFocusInitial="">Confirm</button>
</div>
